<div style="padding-top: 5px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 10px;">
    @for (cast of casts(); track $index) {
  <mat-card>
    <h3>{{ cast.character.name }}</h3>
    <p>Portrayed by: {{ cast.person.name }}</p>
    <img [src]="cast.character.image.original" alt="{{ cast.character.name }}"  style="width: 100%;"/>
  </mat-card>
}
</div>
