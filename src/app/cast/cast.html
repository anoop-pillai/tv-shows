<div class="container">
    @for (cast of casts(); track $index) {
  <mat-card class="card default-padding">
    <mat-card-title>{{ cast.character.name }}</mat-card-title>
    <mat-card-subtitle>Portrayed by: {{ cast.person.name }}</mat-card-subtitle>
    <img [src]="cast.character.image.medium" alt="{{ cast.character.name }}"  class="full-width"/>
  </mat-card>
}
</div>
