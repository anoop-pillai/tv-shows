<div style="width: 100%;display: flex;">
  
  <div style="width: 50%;">
<button mat-button (click)="goBack()"><mat-icon>arrow_back</mat-icon></button></div>
<div style="width: 40%;">
  <h1>
    {{ show?.name }}
  </h1></div>
</div>
<div >
  <div style="padding: 5px; display:flex;gap:20px;">
    <div style="width: 20%;"> 
    <img mat-card-image [src]="show?.image?.original" style="width: 100%" alt="{{ show?.name }}" />
    </div>
      <div>
        <app-review-component [showId]="showId()"></app-review-component>
  </div>
  </div>

  <div>
  
    <div>
      <h2>Genres</h2>

      <mat-chip-set aria-label="Genre">
        @for (genre of show?.genres; track $index) {
        <mat-chip>{{ genre }}</mat-chip>
        }
      </mat-chip-set>
    </div>
  </div>
   @if (rating) { Rating:
 <app-star-rating [rating]="rating"></app-star-rating> 
  
    }

   

 <mat-tab-group style="width: 100%;height:fit-content;">
        <mat-tab label="Summary">  <div [innerHTML]="show?.summary"></div> </mat-tab>
        <mat-tab label="Cast"> <app-cast [showId]="showId()"></app-cast></mat-tab>

     @if (showId() > 0) {
          <mat-tab label="Seasons"><app-seasons [showId]="showId()"></app-seasons></mat-tab>

           
    }
<mat-tab label="Episodes"> <app-episodes [showId]="showId()"></app-episodes></mat-tab>
</mat-tab-group>

</div>
