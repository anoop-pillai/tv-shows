<div class="container"> 
@for (episode of paginatedEpisodes(); track $index) {
  <mat-card>
    <mat-card-title>
      {{ episode.name }}
    </mat-card-title>
    <mat-card-content>
    <p>Season: {{ episode.season }}</p>
    <p>Episode: {{ episode.number }}</p>
    <img [src]="episode?.image?.medium"  class="full-width" />
    <div [innerHTML]="episode.summary"></div>
  </mat-card-content>
  </mat-card>
}

 </div>
 <mat-paginator
  [length]="episodes().length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
