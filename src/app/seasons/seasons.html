<div style="padding-top: 5px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 10px;"> 
    <mat-list-item> 
@for (season of seasons(); track $index) {
  
     
    <h3>Season {{ season.number }}: {{ season.name }}</h3>
    <p>Premiere Date: {{ season.premiereDate }}</p>
    <p>End Date: {{ season.endDate }}</p>
    <p>Summary: 

        <div [innerHTML]="season.summary"></div>
  

  
}
</mat-list-item>
</div>
